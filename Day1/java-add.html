<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add() 
        {
            var num1,num2,sum;
            num1=parseInt(document.getElementById("texfirstNumber").value);
            num2=parseInt(document.getElementById("texsecondNumber").value);
            sum=num1+num2;
            document.getElementById("texanswer").value=sum;
        }
    </script>
    <title>add</title>
</head>
<body>
    <P>first Number: <input id="texfirstNumber"></P>
    <p>second Number: <input id="texsecondNumber"></p>
    <button onclick="add()">add Them</button>
    <p>sum= <input id="texanswer"></p>

    
</body>
</html>
