<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function add() 
        {
            var num1,num2,sum;
            num1=parseInt(document.getElementById("texfirstNumber").value);
            num2=parseInt(document.getElementById("texsecondNumber").value);
            sum=num1+num2;
            document.getElementById("texanswer").value=sum;
        }
         function sub() 
        {
            
            num1=parseInt(document.getElementById("texfirstNumber").value);
            num2=parseInt(document.getElementById("texsecondNumber").value);
            sum=num1-num2;
            document.getElementById("texanswer").value=sum;
        }
         function mul() 
        {
          
            num1=parseInt(document.getElementById("texfirstNumber").value);
            num2=parseInt(document.getElementById("texsecondNumber").value);
            sum=num1*num2;
            document.getElementById("texanswer").value=sum;
        }
         function die()

            num1=parseInt(document.getElementById("texfirstNumber").value);

        }
          function pers() 
        {
            
            num1=parseInt(document.getElementById("texfirstNumber").value);
            num2=parseInt(document.getElementById("texsecondNumber").value);
            sum=num1/num2*100;
            document.getElementById("texanswer").value=sum;
        }
        function reset()
        {
            document.getElementById("texfirstNumber").value="";
            document.getElementById("texsecondNumber").value="";

        }
