{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Moyher Theresa college Food items</title>
    <style>
        body { font-family: Arial, sans-serif;
                background-color: orange;
        }
        .logo{
            display: flex;
            flex-direction: row;
            justify-content: left;
            gap: 15px;
            padding: 10px;
        }
        .logo img{
            align-items: flex-start;
            width: 100px;
            height: 100px;
        }
        
        .navbar {
            background-color: #08b1ee;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            color: rgb(8, 8, 8);
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0ab7e7;
            color: rgb(3, 117, 239);
        }
        .content {
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{% static 'img/college.jpg' %}" align="left">
        <h1 >Mother Theresa College</h1>
    </div>
    <div class="navbar">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'canteen' %}">Canteen</a>
    <a href="{% url 'mess' %}">Mess</a>
    <a href="{% url 'bakery' %}">Bakery</a>
</div>


    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
