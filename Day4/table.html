<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function printtable(){
            var num=parseInt(document.getElementById("number").value);
            var i=0;
            for(i=0;i<=10;i++){
                document.write(num+"x"+i+"="+num*i+"<br>");
            document.write("<br>");
            }

        }

    </script>
    <title>table</title>
</head>
<body>
    <p>enter a number: <input id="number" ></p>

    <button onclick="printtable()">print table:</button>

    
</body>
</html>
