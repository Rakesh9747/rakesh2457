{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Entry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .card-form-container {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            font-weight: 500;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .flex-row1 {
            display: flex;
            gap: 200px;
        }
        .flex-row1 > div {
            flex: 5;
        }
        .submit-button{
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card-form-container">
        <h2>Enter Credit Card Details</h2>
        <form method="POST">
            {% csrf_token %}
            
            <label for="id_cardholder_name">Cardholder Name</label>
            {{ form.cardholder_name }}

            <label for="id_card_number">Card Number</label>
            {{ form.card_number }}

            <div class="flex-row1">
                <div>
                    <label for="id_expiry_date">Expiry Date</label>
                    {{ form.expiry_date }}
                </div>
                <div>
                    <label for="id_cvv">CVV</label>
                    {{ form.cvv }}
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
