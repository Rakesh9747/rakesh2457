<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        img { max-width: 150px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    </style>
</head>
<body bgcolor="skyblue">
    <h1>Products</h1>
    {% for item in items %}
        <div class="product">
            {% if item.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100px" height="100px">
            {% endif %}
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <p>Rs{{ product.price }}</p>
        </div>
    {% endfor %}
</body>
</html>
